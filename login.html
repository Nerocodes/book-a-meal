<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login:Book A Meal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="main login-main">
            <div class="left">
                <header class="logo">
                    <a href="index.html"><h1>Book<span class="light-color">-A-</span>Meal</h1></a>
                </header>
                <form action="" class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button class="login btn">LOGIN</button>
                </form>
                <footer class="copyright">
                    &copy; NeroCodes 2019
                </footer>
            </div>
            <div class="right">
                <div class="create-account">
                    <h2>Hungry? Thirsty?</h2>
                    <p>We got you covered! Sign up now to get started.</p>
                    <a href="signup.html" class="signup btn">Create an account</a>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
