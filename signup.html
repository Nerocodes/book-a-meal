<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup:Meal-Paddy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="main signup-main">
            <div class="left">
                <header class="logo">
                    <a href="index.html"><h1><span class="light-color">Meal-</span>Paddy</h1></a>
                </header>
                <form action="" class="login-form">
                    <div class="input-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter firstname">
                    </div>
                    <div class="input-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter lastname">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button class="login btn">LOGIN</button>
                </form>
                <footer class="copyright">
                    &copy; NeroCodes 2019
                </footer>
            </div>
            <div class="right">
                <div class="create-account">
                    <h2>Welcome To The Community!</h2>
                    <p>You Can Book A Meal Anytime! Anyday!</p>
                    <p>We Got You Covered!</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
